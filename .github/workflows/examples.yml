name: Examples

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'

jobs:
  test-examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[toml]"

    - name: Test basic usage example
      run: |
        cd examples
        python basic_usage.py

    - name: Test advanced profiles example
      run: |
        cd examples
        python advanced_profiles.py

    - name: Test TOML usage example
      run: |
        cd examples
        python toml_usage.py

    - name: Test web app config example
      run: |
        cd examples
        python web_app_config.py

    - name: Test environment variables example
      run: |
        cd examples
        python env_vars_example.py

    - name: Test help output for all examples
      run: |
        cd examples
        python basic_usage.py --help || echo "No help option"
        python advanced_profiles.py --help || echo "No help option"
        python toml_usage.py --help || echo "No help option"
        python web_app_config.py --help || echo "No help option"
        python env_vars_example.py --help || echo "No help option"
