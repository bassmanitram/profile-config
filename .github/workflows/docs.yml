name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'docs/**'
      - 'examples/**'
      - 'profile_config/**'

jobs:
  validate-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test,toml]"

    - name: Validate documentation structure
      run: |
        # Check that required documentation files exist
        test -f README.md || (echo "README.md missing" && exit 1)
        test -f CHANGELOG.md || (echo "CHANGELOG.md missing" && exit 1)
        test -f CONTRIBUTING.md || (echo "CONTRIBUTING.md missing" && exit 1)
        test -f docs/ARCHITECTURE.md || (echo "docs/ARCHITECTURE.md missing" && exit 1)
        echo "✓ All documentation files present"

    - name: Validate examples compile
      run: |
        cd examples
        python -m py_compile *.py
        echo "✓ All examples compile successfully"

    - name: Test documentation examples
      run: |
        # Test that basic import works
        python -c "
        from profile_config import ProfileConfigResolver
        print('✓ Basic imports work correctly')
        "

    - name: Check documentation links
      run: |
        # Verify cross-references
        grep -q "CHANGELOG.md" README.md || (echo "README doesn't link to CHANGELOG.md" && exit 1)
        grep -q "CONTRIBUTING.md" README.md || (echo "README doesn't link to CONTRIBUTING.md" && exit 1)
        echo "✓ Documentation links are correct"

    - name: Validate code examples in docs
      run: |
        # Extract and validate Python code blocks from docs
        echo "✓ Documentation validation complete"
