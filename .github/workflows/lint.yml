name: Lint

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with black
      run: |
        black --check --diff profile_config/ examples/

    - name: Sort imports with isort
      run: |
        isort --check-only --diff profile_config/ examples/

    - name: Type check with mypy
      run: |
        mypy --python-version=3.10 profile_config/

    - name: Check package metadata
      run: |
        python -m pip install build twine
        python -m build
        twine check dist/*
