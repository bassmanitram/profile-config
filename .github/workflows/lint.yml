name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with black
      run: |
        black --check --diff profile_config/ examples/

    - name: Sort imports with isort
      run: |
        isort --check-only --diff profile_config/ examples/

    - name: Lint with flake8
      run: |
        flake8 profile_config/ examples/ --exclude=profile_config/tests

    - name: Type check with mypy (non-blocking)
      continue-on-error: true
      run: |
        mypy profile_config/ --exclude profile_config/tests/

    - name: Check package metadata
      run: |
        python -m pip install build twine
        python -m build
        twine check dist/*
