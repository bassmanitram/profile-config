name: Test

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test,toml]"

    - name: Lint with black
      run: |
        black --check profile_config/ examples/

    - name: Sort imports with isort
      run: |
        isort --check-only profile_config/ examples/

    - name: Type check with mypy (Python 3.9+)
      if: matrix.python-version != '3.8'
      run: |
        mypy profile_config/

    - name: Test with pytest
      run: |
        pytest profile_config/tests/ --cov=profile_config --cov-report=xml --cov-report=term-missing
